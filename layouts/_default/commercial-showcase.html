<section class="commercial-showcase">
    {{ .Content }}
    <div id='showcase' class='showcase'>
        {{ range .Page.Resources.ByType "image" }}
            <a href="{{ .Permalink }}">
                <img src="{{ .Permalink }}" alt="">
            </a>
        {{ end }}
    </div>
</section>

<script>
    let $showcase;
    $on.dom(() => {
        $showcase = new Slideshow($id('showcase'), {
            slideSelector: '[data-slideshow="1"] > a'
        })
        $showcase.Navigate(0);
    });
</script>

<script>
    $on.dom(() => baguetteBox.run('.showcase'));
</script>
